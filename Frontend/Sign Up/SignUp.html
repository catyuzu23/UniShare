<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>


<body class="background">  
    <div class="circle circle1" ></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  

    
   
        <form id="signUp"action="" class="sign visible">
            <p class="title">Sign Up</p>
            <h2 id="button" class="bi bi-list absolutebut"></h2>  

            <input type="text" id="name" placeholder="Name" class="input2" required>
   
            <input type="text" id="email" placeholder="Email" class="input2" required>

            <select id="status">
                <option value="" disabled selected>Choose status</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" class="input password-field" placeholder="Password" required>
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="confirm" name="password" class="input password-field" placeholder="Confirm Password" required>
                    <i class="bi bi-eye" id="eyeIconConfirm"></i>
                </div>
            </div>
            <span id="passwordError" style="color: red; display: none;">Parolele nu coincid!</span>
            <button type="submit" class="button">Sign Up </button>

            <p class="already">Have an account? <a href="/LoginPage/login.html" target="_blank"  class="Link">Login Here</a></p>

    </form>

    <div id="menu"class="container hidden">
        
        <div class="menu">
            <h2 id="buttonMenu"class="bi bi-box-arrow-left element"></h2>
            <a href="/HomePage/home.html" class="linkMenu">Home</a> 
            <a href="/LecturePage/lecture.html" class="linkMenu">Lectures</a> 
            <a href="/LoginPage/login.html" class="linkMenu">Login</a>
        
        </div>
    </div>
    <script src="SignUp.js" ></script>
</header>
</body>
</html>
